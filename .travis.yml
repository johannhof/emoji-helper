language: node_js
node_js: "4.1"
before_install:
  - sudo apt-get install imagemagick
  - sudo apt-get install graphicsmagick
install:
  - npm install
  - npm install -g gulp
  - npm install -g casperjs
before_script:
  - gulp build --cwd=bookmarklet
  - gulp server --cwd=bookmarklet &
  - sleep 3 # give the server a head start
script: npm test
